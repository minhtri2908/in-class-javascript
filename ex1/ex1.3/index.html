<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <h3>Parsing HTTP Cookie Header</h3>
    <p>Object of all cookie name-value pairs:</p>
    <div id="result"></div>
    <script>
      function parseCookieHeader(header) {
        var pairs = header.split(';');
        var cookies = {};
        for (var i = 0; i < pairs.length; i++) {
          var nameValue = pairs[i].split('=');
          cookies[nameValue[0].trim()] = nameValue[1];
        }
        return cookies;
      }
      var header =
        'username=john; expires=Thu, 18 Dec 2019 12:00:00 GMT; path=/;';
      var cookies = parseCookieHeader(header);
      console.log(cookies);
      document.getElementById('result').innerHTML = JSON.stringify(cookies);
    </script>
  </body>
</html>
